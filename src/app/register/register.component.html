<div class="container mt-4" style="max-width: 500px;">
  <div class="card">
    <div class="card-header text-center">
      <h2>Registro de Usuario</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="register()">
        <div class="form-group">
          <label for="displayName">Nombre</label>
          <input type="text" id="displayName" [(ngModel)]="displayName" name="displayName" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
        </div>

        <!-- Campo adicional para indicar si es empresa -->
        <div class="form-group form-check">
          <input type="checkbox" id="isEmpresa" [(ngModel)]="isEmpresa" name="isEmpresa" class="form-check-input">
          <label class="form-check-label" for="isEmpresa">¿Es una empresa?</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Registrarse</button>
      </form>

      <div class="text-center mt-3">
        <button class="btn btn-secondary" routerLink="/login">Iniciar Sesión</button>
      </div>
    </div>
  </div>
</div>
