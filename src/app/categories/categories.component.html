<div class="container mt-4">
  <div class="card">
    <div class="card-header text-center">
      <h2>Descubre tu hobby!</h2>
    </div>
    <div class="card-body">
      <div class="row d-flex justify-content-center">
        
        <div class="col-md-4 mb-4" *ngFor="let category of categories" style="max-width: 300px;">
          <div class="card text-center">
            <!-- Mostrar la imagen de la categoría si está disponible -->
            <img *ngIf="category.imageUrl" [src]="category.imageUrl" alt="{{ category.name }}" class="card-img-top" style="height: auto; max-height: 150px; object-fit: contain; width: 100%;">
            <div class="card-body">
              <button class="btn btn-primary btn-lg" (click)="goToCategory(category.id)">
                <h5 class="card-title">{{ category.name }}</h5>
              </button>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
